<div id="acordeoBuscaXeral">
	<table><tr><td>Territorial</td></tr></table>
		<div style="height:auto">
					<table>
					<tr>
						<td><label for="provincia1">Provincia:</label></td>
						<td>
							<div class="buscador">
								<select id="provincia1" style="display:block;" data-dojo-attach-event="onchange:cargaConcellos">
								  <option value="-1">Seleccione Provincia</option>
								  <option value="15" text="A Coruña">A Coruña</option>
								  <option value="27" text="Lugo">Lugo</option>
								  <option value="32" text="Ourense">Ourense</option>
								  <option value="36" text="Pontevedra">Pontevedra</option>
								</select>
							</div>
						</td>
					</tr>
					<tr id="trConcellos" style="display:none">
						<td><label for="SelectMuni">Concello:</label></td>
						<td>
							<div class="buscador">
								<select id="SelectMuni" style="display:block;" data-dojo-attach-event="onchange:cargaParroquias">
								</select>
							</div>
						</td>
						<td><button data-dojo-attach-event="onclick:realizaZoom">Ir a!!</button></td>
					</tr>
					<tr id="trParroquias" style="display:none;">
						<td><label for="SelectParroquia">Parroquia:</label></td>
						<td>
							<div id="divParroquias" class="buscador">
								<select id="SelectParroquia" style="display:none;" data-dojo-attach-event="onchange:cargaPoboacions">
								</select>
							</div>
						</td>
						<td><button data-dojo-attach-event="onclick:realizaZoomParroquia">Ir a!!</button></td>	
					</tr>					
					<tr id="trPoboacions" style="display:none">
						<td><label for="SelectPobo">Poboación:</label></td>
						<td>
							<div id="divPoboacions" class="buscador">
								<select id="SelectPobo" style="display:none;">
								</select>
								<div id="lupa_pobo" class="esriGeocoderSearch esriGeocoderIcon" style="display:none;"></div>
							</div>
						</td>	
					</tr>
					</table>
		</div>
		<table><tr><td>Catastro</td></tr></table>
		<div>
			<table>
			<tr><td class="tdHeaderGeocoder" >
				<div class="buscador">
				
					<div id="milupa_catastro" class="esriGeocoderSearch esriGeocoderIcon" style="display:block" onclick="buscaCatastro('#buscador_input_catastro');"></div>
					<input id="buscador_input_catastro" tabindex="0"  autocomplete="on" type="text" style="color:#bbbbbb" value="Ref. Catastral 14 caracteres">
													
					<div id="borratexto_catastro" class="esriGeocoderReset esriGeocoderIcon" title="Borrar busca" style="display:block"></div>
				</div>
			</td></tr>
			</table>
		</div>
		<table><tr><td>Coordenadas</td></tr></table>
		<div>
			<table>
			<tr><td class="tdHeaderGeocoder" >
				<div class="buscador">
				
					<div id="milupa_xy" class="esriGeocoderSearch esriGeocoderIcon" style="display:block"></div>
					<input id="buscador_input_xy" tabindex="0"  autocomplete="on" type="text" style="color:#bbbbbb" value="Coord.X, Coord.Y" title='513414.55, 4800131.41'>
													
					<div id="borratexto_xy" class="esriGeocoderReset esriGeocoderIcon" title="Borrar busca" style="display:block"></div>
				</div>
			</td></tr>
			</table>
		</div>
</div>
